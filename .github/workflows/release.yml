name: Build and Release
run-name: CrossMacro ${{ github.ref_name }}

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (without v prefix, e.g., 1.0.0)'
        required: false
        default: '1.0.0'

jobs:
  # 1. Core Build Job - Compiles the app once
  build-core:
    name: Build Core Application
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '10.0.x'
    
    - name: Build and publish application
      run: |
        dotnet publish src/CrossMacro.UI/CrossMacro.UI.csproj \
          -c Release \
          -r linux-x64 \
          --self-contained true \
          -p:PublishTrimmed=false \
          -p:PublishAot=false \
          -o publish/
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v6
      with:
        name: crossmacro-linux-x64
        path: publish/
        retention-days: 1
        include-hidden-files: true

  # 2. Package DEB
  package-deb:
    name: Package DEB
    needs: build-core
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Extract version
      id: version
      run: |
        if [ "${{ github.event_name }}" == "push" ]; then
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          VERSION=${VERSION#.}
        else
          VERSION="${{ github.event.inputs.version }}"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
    
    - name: Download build artifacts
      uses: actions/download-artifact@v7
      with:
        name: crossmacro-linux-x64
        path: publish/
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y dpkg-dev fakeroot
    
    - name: Build DEB package
      run: |
        cd scripts
        chmod +x build_deb.sh
        VERSION="${{ steps.version.outputs.version }}" PUBLISH_DIR="../publish" ./build_deb.sh
    
    - name: Generate checksum
      run: |
        cd scripts
        sha256sum *.deb > crossmacro-deb.sha256
    
    - name: Upload to Release
      if: github.event_name == 'push'
      uses: softprops/action-gh-release@v2
      with:
        name: CrossMacro v${{ steps.version.outputs.version }}
        draft: false
        prerelease: false
        make_latest: true
        files: |
          scripts/*.deb
          scripts/crossmacro-deb.sha256
        overwrite_files: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # 3. Package RPM
  package-rpm:
    name: Package RPM
    needs: package-deb
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Extract version
      id: version
      run: |
        if [ "${{ github.event_name }}" == "push" ]; then
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          VERSION=${VERSION#.}
        else
          VERSION="${{ github.event.inputs.version }}"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
    
    - name: Download build artifacts
      uses: actions/download-artifact@v7
      with:
        name: crossmacro-linux-x64
        path: publish/
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y rpm
    
    - name: Build RPM package
      run: |
        cd scripts
        chmod +x build_rpm.sh
        VERSION="${{ steps.version.outputs.version }}" PUBLISH_DIR="../publish" ./build_rpm.sh
    
    - name: Generate checksum
      run: |
        cd scripts
        sha256sum *.rpm > crossmacro-rpm.sha256
    
    - name: Upload to Release
      if: github.event_name == 'push'
      uses: softprops/action-gh-release@v2
      with:
        name: CrossMacro v${{ steps.version.outputs.version }}
        draft: false
        prerelease: false
        make_latest: true
        files: |
          scripts/*.rpm
          scripts/crossmacro-rpm.sha256
        overwrite_files: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # 4. Package AppImage
  package-appimage:
    name: Package AppImage
    needs: package-rpm
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Extract version
      id: version
      run: |
        if [ "${{ github.event_name }}" == "push" ]; then
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          VERSION=${VERSION#.}
        else
          VERSION="${{ github.event.inputs.version }}"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
    
    - name: Download build artifacts
      uses: actions/download-artifact@v7
      with:
        name: crossmacro-linux-x64
        path: publish/
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libfuse2 file desktop-file-utils
    
    - name: Build AppImage
      run: |
        cd scripts
        chmod +x build_appimage.sh
        VERSION="${{ steps.version.outputs.version }}" PUBLISH_DIR="../publish" ./build_appimage.sh
    
    - name: Generate checksum
      run: |
        cd scripts
        sha256sum *.AppImage > crossmacro-appimage.sha256
    
    - name: Upload to Release
      if: github.event_name == 'push'
      uses: softprops/action-gh-release@v2
      with:
        name: CrossMacro v${{ steps.version.outputs.version }}
        draft: false
        prerelease: false
        make_latest: true
        files: |
          scripts/*.AppImage
          scripts/crossmacro-appimage.sha256
        overwrite_files: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # 5. Build Windows Executable
  build-windows:
    name: Build Windows Executable
    needs: package-appimage
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Extract version
      id: version
      run: |
        if [ "${{ github.event_name }}" == "push" ]; then
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          VERSION=${VERSION#.}
        else
          VERSION="${{ github.event.inputs.version }}"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '10.0.x'
    
    - name: Build Windows executable
      run: |
        dotnet publish src/CrossMacro.UI/CrossMacro.UI.csproj \
          -c Release \
          -r win-x64 \
          --self-contained \
          -p:PublishSingleFile=true \
          -p:IncludeNativeLibrariesForSelfExtract=true \
          -p:DebugType=None \
          -p:DebugSymbols=false \
          -o publish-windows/
    
    - name: Rename executable
      run: |
        mv publish-windows/CrossMacro.UI.exe publish-windows/CrossMacro-${{ steps.version.outputs.version }}-win-x64.exe
    
    - name: Generate checksum
      run: |
        cd publish-windows
        sha256sum *.exe > crossmacro-windows.sha256
    
    - name: Upload to Release
      if: github.event_name == 'push'
      uses: softprops/action-gh-release@v2
      with:
        name: CrossMacro v${{ steps.version.outputs.version }}
        draft: false
        prerelease: false
        make_latest: true
        files: |
          publish-windows/*.exe
          publish-windows/crossmacro-windows.sha256
        overwrite_files: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
